<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Security Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    td span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Java Security Comparison</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Size (AMD64)</th>
        <th>Size (ARM64)</th>
        <th>Version Detected</th>
        <th>Trivy<br>(Crit | High | Med | Low)</th>
        <th>Grype<br>(Crit | High | Med | Low)</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch('data/java.json');
      const data = await res.json();

      const vendors = ["bitnami", "bitnamisecure", "cg"];
      const table = document.getElementById('data-body');

      const formatSeverity = (obj) => {
        const sev = ["critical", "high", "medium", "low"];
        return sev.map(s => {
          const count = obj?.[s] || "0";
          const color = count === "0" ? "green" : "red";
          return `<span style="color:${color};">${count}</span>`;
        }).join(" | ");
      };

      for (const vendor of vendors) {
        const img = data.images[vendor];
        const amd = img?.amd64?.size_mb || "–";
        const arm = img?.arm64?.size_mb || "–";
        const ver = img?.detected_version || "–";
        const trivy = img.trivy ? formatSeverity(img.trivy) : "–";
        const grype = img.grype ? formatSeverity(img.grype) : "–";

        table.innerHTML += `
          <tr>
            <td>${vendor}</td>
            <td>${amd}</td>
            <td>${arm}</td>
            <td>${ver}</td>
            <td>${trivy}</td>
            <td>${grype}</td>
          </tr>`;
      }
    }

    loadData();
  </script>
</body>
</html>
